name: Pre-commit Checks

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
    paths:
      - "api/**"
      - "tests/**"
      - "**.py"
      - "**.yml"
      - "**.yaml"
      - "**.json"
      - "**.css"
      - "**.svg"
      - "**.md"
      - "**.toml"
      - "requirements*.txt"

jobs:
  pre-commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"
          cache: pip

      - name: Install dependencies
        run: pip install . '.[dev]' '.[action]'

      - name: Run pre-commit
        uses: pre-commit/action@v3.0.0
